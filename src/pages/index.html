<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="../assets/images/nodejs.svg" sizes="32x32" />
    <link rel="stylesheet" href="../assets/css/style.css" >
    <script type="module" src="../assets/js/modules.js"></script>
</head>

<body>
    <div class="background-overlay"></div>

    <div class="container">
        <div class="header">
            <div class="header-inner">
                <h2>Livres</h2>
            </div>
        </div>

        <div class="books">
            <div class="book-inner">
                <div class="btn-new">
                    <button type="submit" id="clear-list">Restore default</button>
                    <button type="submit" id="add-new">Nouveau</button>
                </div>

                <div class="book-list">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Miniatures</th>
                                <th>Titre</th>
                                <th>Auteur</th>
                                <th>Genre</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>

                        <tbody id="book-list"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="container-new-livre" class="background-overlay-form d-none">
        <div class="container-new">
            <div class="row-title">
                <h2>Nouvdeau LIVRE</h2>
            </div>
            <form id="book-form">
                <div class="row-field">
                    <label>Titre</label>
                    <input type="text" name="title"/>
                </div>

                <div class="row-field">
                    <label>Auteur</label>
                    <input type="text" name="author"/>
                </div>

                <div class="row-field">
                    <label>Genre</label>
                    <select name="genre">
                        <option value="Speculative">Speculative</option>
                        <option value="Western">Western</option>
                        <option value="Urban">Urban</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Superhero">Superhero</option>
                        <option value="realism">realism</option>
                        <option value="Saga">Saga</option>
                        <option value="Political">Political</option>
                        <option value="Science">Science</option>
                    </select>
                </div>

                <div class="row-field">
                    <label>Miniature</label>
                    <input type="text" name="thumbnail"/>
                </div>

                <div class="row-field">
                    <label>Date de publication</label>
                    <input type="date" name="date-pub"/>
                </div>

                <div class="row-field row-buttons">
                    <button type="submit" id="cancel-new">Annuler</button>
                    <button type="submit" id="save-modifications">Ajouter</button>
                </div>
            </form>
        </div>
    </div>

    <div id="container-delete-livre" class="background-overlay-form d-none">
        <div class="container-new">
            <div class="row-title">
                <h2>Etes-vous s√ªr que vous voulez supprimer ?</h2>
            </div>
            <form>
                <div id="row-buttons" class="row-field row-buttons">
                    <button type="submit" id="cancel-delete">Annuler</button>
                    <button type="submit" id="confirm-delete">Valider</button>
                </div>
            </form>
        </div>
    </div>

</html>
